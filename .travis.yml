language: node_js
node_js:
    - "8"
cache: yarn
install:
    - yarn install
before_script:
    - yarn test:int-setup &
    - sleep 3
script:
    - yarn lint:js
    - yarn lint:scss
    - yarn test:unit
    - yarn test:int
    # - yarn storybook:build
deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    local_dir: ${TRAVIS_BUILD_DIR}/storybook-static
    on:
        branch: MDU-49-travis-deploy
